<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="projetoadv" name="estilo.css" />
	<f:metadata>
		<f:viewAction action="#{gestaoUsuariosBean.consultar}" />
	</f:metadata>
</h:head>
<h:body>
	<!-- <p:inputText id="usuario" size="20" value="#{loginBean.nomeUsuario}" /> -->
	<div id="login-dialog">
		<h1>Login</h1>
		<h:form id="frm">
			<p:messages autoUpdate="true" />
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="UsuÃ¡rio" for="usuario" />
				<p:selectOneMenu id="usuario" style="width:200px"
					value="#{loginBean.nomeUsuario}" process="@this">
					<f:selectItem itemLabel="Selecione" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{gestaoUsuariosBean.todosUsuarios}"
						var="usu" itemLabel="#{usu.usu_nome}" itemValue="#{usu.usu_nome}" />
				</p:selectOneMenu>
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="20" value="#{loginBean.senha}" />
				<p:outputLabel />
				<p:commandButton process="@form" value="Acessar"
					action="#{loginBean.loginTeste}">
					<p:ajaxStatus onstart="PF('statusDialog').show()"
						onsuccess="PF('statusDialog').hide()" />
				</p:commandButton>
			</h:panelGrid>
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage library="projetoadv" name="ajax-loader.gif" />
			</p:dialog>
		</h:form>
	</div>
</h:body>
</html>
